<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Media Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .navbar a:hover, .navbar a.active {
            background: #00b4db;
        }

        .container {
            max-width: 100%;
            padding: 70px 10px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #channelLink {
            padding: 12px;
            width: 70%;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1em;
            outline: none;
        }

        #searchBtn {
            padding: 12px 20px;
            border: none;
            background: #00b4db;
            color: white;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #searchBtn:hover {
            background: #0083b0;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .media-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .media-item:hover {
            transform: scale(1.05);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }

        .media-item audio {
            width: 100%;
            padding: 10px;
        }

        .media-item .text-content {
            padding: 10px;
            white-space: pre-wrap;
            font-size: 0.9em;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 6px 12px;
            background: #00b4db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #0083b0;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .history-section h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00b4db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        .preview-modal img, .preview-modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .preview-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @media (min-width: 600px) {
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .media-item img, .media-item video {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="active">Home</a>
        <a href="/chat">Chat</a>
        <a href="/bot-posts">Bot Posts</a>
    </div>
    <div class="container">
        <h1>Telegram Media Downloader</h1>
        <div class="search-bar">
            <input type="text" id="channelLink" placeholder="Enter Telegram Channel/Group Link">
            <button id="searchBtn">Search</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="mediaGrid" class="media-grid"></div>
        <div class="history-section">
            <h2>Download History</h2>
            <div id="historyList" class="history-list"></div>
        </div>
        <div id="previewModal" class="preview-modal">
            <span class="close-btn" onclick="closePreview()">&times;</span>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
        const channelLinkInput = document.getElementById('channelLink');
        const searchBtn = document.getElementById('searchBtn');
        const mediaGrid = document.getElementById('mediaGrid');
        const historyList = document.getElementById('historyList');
        const loader = document.getElementById('loader');
        const previewModal = document.getElementById('previewModal');
        const previewContent = document.getElementById('previewContent');

        const downloadHistory = JSON.parse(localStorage.getItem('downloadHistory')) || [];

        function initHistory() {
            historyList.innerHTML = '';
            downloadHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>${new Date(item.date).toLocaleString()}</span>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function saveToHistory(url, name) {
            downloadHistory.push({ url, name, date: new Date() });
            localStorage.setItem('downloadHistory', JSON.stringify(downloadHistory));
            initHistory();
        }

        function showPreview(type, url) {
            previewModal.style.display = 'flex';
            if (type === 'photo') {
                previewContent.innerHTML = `<img src="${url}" alt="Preview">`;
            } else if (type === 'video') {
                previewContent.innerHTML = `<video src="${url}" controls autoplay></video>`;
            }
        }

        function closePreview() {
            previewModal.style.display = 'none';
            previewContent.innerHTML = '';
        }

        async function fetchMedia(channelLink) {
            if (!channelLink.includes('t.me/')) {
                alert('Please enter a valid Telegram Channel/Group link!');
                return;
            }

            loader.style.display = 'block';
            mediaGrid.innerHTML = '';

            try {
                const response = await fetch(`https://telegram-video-download.netlify.app/.netlify/functions/fetch-media?channel=${encodeURIComponent(channelLink)}`);
                const data = await response.json();

                if (!data.success) {
                    alert(data.error);
                    loader.style.display = 'none';
                    return;
                }

                data.media.forEach(item => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';

                    if (item.type === 'video') {
                        mediaItem.innerHTML = `
                            <video src="${item.thumbnail || item.url}" muted></video>
                            <button class="download-btn" data-url="${item.url}" data-name="${item.name}">Download</button>
                        `;
                        mediaItem.querySelector('video').addEventListener('click', () => showPreview('video', item.url));
                    } else if (item.type === 'photo') {
                        mediaItem.innerHTML = `
                            <img src="${item.url}" alt="Media">
                            <button class="download-btn" data-url="${item.url}" data-name="${item.name}">Download</button>
                        `;
                        mediaItem.querySelector('img').addEventListener('click', () => showPreview('photo', item.url));
                    } else if (item.type === 'audio') {
                        mediaItem.innerHTML = `
                            <audio src="${item.url}" controls></audio>
                            <button class="download-btn" data-url="${item.url}" data-name="${item.name}">Download</button>
                        `;
                    } else if (item.type === 'document') {
                        mediaItem.innerHTML = `
                            <div class="text-content">${item.name}</div>
                            <button class="download-btn" data-url="${item.url}" data-name="${item.name}">Download</button>
                        `;
                    } else if (item.type === 'text') {
                        mediaItem.innerHTML = `<div class="text-content">${item.text}</div>`;
                    }

                    mediaGrid.appendChild(mediaItem);
                });

                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const url = btn.getAttribute('data-url');
                        const name = btn.getAttribute('data-name');
                        btn.disabled = true;
                        btn.textContent = 'Downloading...';

                        try {
                            const response = await fetch(url);
                            const blob = await response.blob();
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = name;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);

                            saveToHistory(url, name);
                            btn.textContent = 'Downloaded';
                            setTimeout(() => {
                                btn.textContent = 'Download';
                                btn.disabled = false;
                            }, 2000);
                        } catch (error) {
                            console.error('Download error:', error);
                            alert('Error downloading file');
                            btn.textContent = 'Download';
                            btn.disabled = false;
                        }
                    });
                });

                loader.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                alert(`Error fetching media: ${error.message}`);
                loader.style.display = 'none';
            }
        }

        searchBtn.addEventListener('click', () => {
            const channelLink = channelLinkInput.value.trim();
            if (channelLink) {
                fetchMedia(channelLink);
            } else {
                alert('Please enter a Telegram Channel/Group link!');
            }
        });

        initHistory();
    </script>
</body>
</html>
