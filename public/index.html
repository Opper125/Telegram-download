<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Media Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #channelLink {
            padding: 12px;
            width: 70%;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1em;
            outline: none;
        }

        #searchBtn {
            padding: 12px 20px;
            border: none;
            background: #00b4db;
            color: white;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #searchBtn:hover {
            background: #0083b0;
        }

        .chat-section {
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }

        #chatInput {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            margin-bottom: 10px;
        }

        #chatMessages {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .chat-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .chat-message.user {
            background: #00b4db;
            text-align: right;
        }

        .chat-message.bot {
            background: rgba(255, 255, 255, 0.2);
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .media-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .media-item:hover {
            transform: scale(1.05);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .media-item .text-content {
            padding: 10px;
            white-space: pre-wrap;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background: #00b4db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #0083b0;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }

        .history-section h2 {
            margin-bottom: 15px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00b4db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .media-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Media Downloader</h1>
        <div class="search-bar">
            <input type="text" id="channelLink" placeholder="Enter Telegram Channel Link (e.g., https://t.me/channelname)">
            <button id="searchBtn">Search</button>
        </div>
        <div class="chat-section">
            <h2>Chat with @Getdownloadvideo_bot</h2>
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Type a message to the bot">
            <button id="sendChatBtn">Send</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="mediaGrid" class="media-grid"></div>
        <div class="history-section">
            <h2>Download History</h2>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script>
        const channelLinkInput = document.getElementById('channelLink');
        const searchBtn = document.getElementById('searchBtn');
        const mediaGrid = document.getElementById('mediaGrid');
        const historyList = document.getElementById('historyList');
        const loader = document.getElementById('loader');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const chatMessages = document.getElementById('chatMessages');

        // Initialize download history
        const downloadHistory = JSON.parse(localStorage.getItem('downloadHistory')) || [];

        function initHistory() {
            historyList.innerHTML = '';
            downloadHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>${new Date(item.date).toLocaleString()}</span>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function saveToHistory(url, name) {
            downloadHistory.push({ url, name, date: new Date() });
            localStorage.setItem('downloadHistory', JSON.stringify(downloadHistory));
            initHistory();
        }

        async function fetchMedia(channelLink) {
            if (!channelLink.includes('t.me/')) {
                alert('Please enter a valid Telegram Channel link!');
                return;
            }

            loader.style.display = 'block';
            mediaGrid.innerHTML = '';

            try {
                const response = await fetch(`https://telegram-video-download.netlify.app/.netlify/functions/fetch-media?channel=${encodeURIComponent(channelLink)}`);
                const data = await response.json();

                if (!data.success) {
                    alert(data.error);
                    loader.style.display = 'none';
                    return;
                }

                data.media.forEach(item => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';

                    if (item.type === 'video') {
                        mediaItem.innerHTML = `
                            <video src="${item.thumbnail || item.url}" controls></video>
                            <button class="download-btn" data-url="${item.url}" data-name="${item.name}">Download</button>
                        `;
                    } else if (item.type === 'photo') {
                        mediaItem.innerHTML = `
                            <img src="${item.url}" alt="Media">
                            <button class="download-btn" data-url="${item.url}" data-name="${item.name}">Download</button>
                        `;
                    } else if (item.type === 'audio') {
                        mediaItem.innerHTML = `
                            <audio src="${item.url}" controls></audio>
                            <button class="download-btn" data-url="${item.url}" data-name="${item.name}">Download</button>
                        `;
                    } else if (item.type === 'text') {
                        mediaItem.innerHTML = `
                            <div class="text-content">${item.text}</div>
                        `;
                    }

                    mediaGrid.appendChild(mediaItem);
                });

                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const url = btn.getAttribute('data-url');
                        const name = btn.getAttribute('data-name');
                        btn.disabled = true;
                        btn.textContent = 'Downloading...';

                        try {
                            const response = await fetch(url);
                            const blob = await response.blob();
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = name;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);

                            saveToHistory(url, name);
                            btn.textContent = 'Downloaded';
                            setTimeout(() => {
                                btn.textContent = 'Download';
                                btn.disabled = false;
                            }, 2000);
                        } catch (error) {
                            console.error('Download error:', error);
                            alert('Error downloading file');
                            btn.textContent = 'Download';
                            btn.disabled = false;
                        }
                    });
                });

                loader.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching media.');
                loader.style.display = 'none';
            }
        }

        async function sendChatMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message user';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);

            try {
                const response = await fetch(`https://telegram-video-download.netlify.app/.netlify/functions/chat-bot`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message bot';
                botMessageDiv.textContent = data.reply || 'Bot response error';
                chatMessages.appendChild(botMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Chat error:', error);
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message bot';
                botMessageDiv.textContent = 'Error communicating with bot';
                chatMessages.appendChild(botMessageDiv);
            }
        }

        searchBtn.addEventListener('click', () => {
            const channelLink = channelLinkInput.value.trim();
            if (channelLink) {
                fetchMedia(channelLink);
            } else {
                alert('Please enter a Telegram Channel link!');
            }
        });

        sendChatBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                sendChatMessage(message);
                chatInput.value = '';
            } else {
                alert('Please enter a message to send to the bot!');
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    sendChatMessage(message);
                    chatInput.value = '';
                } else {
                    alert('Please enter a message to send to the bot!');
                }
            }
        });

        // Initialize history on page load
        initHistory();
    </script>
</body>
</html>
