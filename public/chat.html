<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with @Getdownloadvideo_bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .navbar a:hover, .navbar a.active {
            background: #00b4db;
        }

        .chat-container {
            flex: 1;
            padding: 70px 10px 80px;
            display: flex;
            flex-direction: column;
        }

        #chatMessages {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            animation: slideIn 0.5s ease;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .chat-message.user {
            background: #00b4db;
            align-self: flex-end;
        }

        .chat-message.bot {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
        }

        .chat-message img.bot-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-message .bot-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-message .message-content {
            flex: 1;
        }

        .chat-message .message-content img, .chat-message .message-content video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }

        .input-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }

        #sendChatBtn, #voiceBtn, #mediaBtn {
            padding: 10px;
            border: none;
            background: #00b4db;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #sendChatBtn:hover, #voiceBtn:hover, #mediaBtn:hover {
            background: #0083b0;
        }

        #mediaInput {
            display: none;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @media (min-width: 600px) {
            .chat-container {
                padding: 70px 20px 100px;
            }

            .chat-message {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/chat" class="active">Chat</a>
        <a href="/bot-posts">Bot Posts</a>
    </div>
    <div class="chat-container">
        <div id="chatMessages"></div>
        <div class="input-section">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendChatBtn">‚û§</button>
            <button id="voiceBtn">üéôÔ∏è</button>
            <input type="file" id="mediaInput" accept="image/*,video/*">
            <button id="mediaBtn">üìé</button>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const mediaBtn = document.getElementById('mediaBtn');
        const mediaInput = document.getElementById('mediaInput');
        const chatMessages = document.getElementById('chatMessages');
        const chatId = '1538232799';
        let mediaRecorder;
        let recordedChunks = [];

        async function sendChatMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message user';
            messageDiv.innerHTML = `<div class="message-content">${message}</div>`;
            chatMessages.appendChild(messageDiv);

            try {
                const response = await fetch(`https://telegram-video-download.netlify.app/.netlify/functions/chat-bot`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, chatId })
                });
                const data = await response.json();

                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message bot';
                botMessageDiv.innerHTML = `
                    <img src="/assets/bot-icon.jpg" class="bot-icon">
                    <div class="message-content">
                        <div class="bot-name">@Getdownloadvideo_bot</div>
                        ${data.reply || 'Bot response error'}
                    </div>`;
                chatMessages.appendChild(botMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Chat error:', error);
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message bot';
                botMessageDiv.innerHTML = `
                    <img src="/assets/bot-icon.jpg" class="bot-icon">
                    <div class="message-content">
                        <div class="bot-name">@Getdownloadvideo_bot</div>
                        Error communicating with bot
                    </div>`;
                chatMessages.appendChild(botMessageDiv);
            }
        }

        async function sendMedia(file, type) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append(type === 'photo' ? 'photo' : type === 'video' ? 'video' : 'voice', file);

            try {
                const response = await fetch(`https://api.telegram.org/bot7618660728:AAGq-N1Y56LoBjIgQy3Y98n8XxHLFlB7Zds/send${type.charAt(0).toUpperCase() + type.slice(1)}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.ok) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'chat-message user';
                    messageDiv.innerHTML = `<div class="message-content"><${type} src="${URL.createObjectURL(file)}" ${type === 'video' ? 'controls' : ''}></${type}></div>`;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    alert(`Error sending ${type}: ${data.description}`);
                }
            } catch (error) {
                console.error(`Error sending ${type}:`, error);
                alert(`Error sending ${type}`);
            }
        }

        async function pollMessages() {
            try {
                const response = await fetch(`https://telegram-video-download.netlify.app/.netlify/functions/chat-bot?poll=true`);
                const data = await response.json();
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        if (msg.chatId === chatId) {
                            const botMessageDiv = document.createElement('div');
                            botMessageDiv.className = 'chat-message bot';
                            let content = msg.text || 'No text';
                            if (msg.photo) {
                                content += `<img src="${msg.photo}" alt="Photo">`;
                            } else if (msg.video) {
                                content += `<video src="${msg.video}" controls></video>`;
                            } else if (msg.voice) {
                                content += `<audio src="${msg.voice}" controls></audio>`;
                            }
                            botMessageDiv.innerHTML = `
                                <img src="/assets/bot-icon.jpg" class="bot-icon">
                                <div class="message-content">
                                    <div class="bot-name">@Getdownloadvideo_bot</div>
                                    ${content}
                                </div>`;
                            chatMessages.appendChild(botMessageDiv);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    });
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
        }

        sendChatBtn.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                sendChatMessage(message);
                chatInput.value = '';
            } else {
                alert('Please enter a message!');
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    sendChatMessage(message);
                    chatInput.value = '';
                } else {
                    alert('Please enter a message!');
                }
            }
        });

        voiceBtn.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(recordedChunks, { type: 'audio/ogg' });
                        recordedChunks = [];
                        await sendMedia(blob, 'voice');
                        stream.getTracks().forEach(track => track.stop());
                    };
                    mediaRecorder.start();
                    voiceBtn.textContent = '‚èπÔ∏è';
                } catch (error) {
                    console.error('Voice recording error:', error);
                    alert('Error accessing microphone');
                }
            } else {
                mediaRecorder.stop();
                voiceBtn.textContent = 'üéôÔ∏è';
            }
        });

        mediaBtn.addEventListener('click', () => {
            mediaInput.click();
        });

        mediaInput.addEventListener('change', async () => {
            const file = mediaInput.files[0];
            if (file) {
                const type = file.type.startsWith('image') ? 'photo' : 'video';
                await sendMedia(file, type);
                mediaInput.value = '';
            }
        });

        setInterval(pollMessages, 5000); // Poll every 5 seconds
    </script>
</body>
</html>
